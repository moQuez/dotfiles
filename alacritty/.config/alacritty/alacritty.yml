import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/dracula.yml

env:
  TERM: xterm-256color

scrolling:
  history: 0

selection: 
  save_to_clipboard: true

#Start with tmux, always attaching to main first
shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - main
