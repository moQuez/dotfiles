import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/dracula.yml

env:
  TERM: xterm-256color

scrolling:
  history: 0

selection: 
  save_to_clipboard: true

# Start with tmux, always attaching to main first
shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "tmux new-session -A -s main"
